<!DOCTYPE html>
<html>

<head>
    <title>Co-opvid</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Co-opvid</h1>
    <div id="lobby">
        <p> Select your game mode:</p>
        <table>
            <tr>
                <td>
                    <p><b>Game Name:</b></p>
                </td>
                <td>
                    <input id="gameName" placeholder="Name" />
                </td>
            </tr>
            <tr>
                <td>
                    <p><b>Game Mode:</b></p>
                </td>
                <td><select id="gamemode">
                        <option value="singleplayer">Single Player</option>
                        <option value="multiplayer">Multiplayer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="createGame"> Create Game</button>
                </td>
            </tr>
        </table>


        <section style="border-style: solid; padding:10px;" id="games">
        </section>
    </div>
    <div style="display: none;" id="singlePlayer">
        <button onclick="showLobby();"> Lobby</button>
        <h1>Single Player</h1>

        <section style="border-style: solid; padding:10px;" id="games">
        </section>
    </div>
    <div style="display: none;" id="multiPlayer">
        <button onclick="showLobby();"> Lobby</button>
        <button id="multiStart"> Start</button>

        <h1> Multiplayer</h1>
        <h2> Teams will be randomly assigned when the game starts</h2>
        <p>Timer:</p>
        <p id="timer"></p>
        <h2 id="questionMessage"></h2>
        <section id="currentWordBox" style="border-style: solid; padding:10px;">
            <p id="currentWord"></p>
        </section>
        <br />
        <section id="questionBox" style="border-style: solid; padding:10px;">
            <p id="question"></p>
        </section>
        <br />
        <section style="text-align: center; border-style: solid; padding:10px;" id="choices">
            <div>
                <button onclick="submitAns(1);" style="margin:5px; padding: 20px; width:20%">
                    <p id="answer1">Answer</p><br />
                    <p id="letter1">Letter</p><br />
                    Choice 1
                </button>
                <button onclick="submitAns(2);" style="margin:5px; padding: 20px; width:20%">
                    <p id="answer2">Answer</p><br />
                    <p id="letter2">Letter</p></br>Choice 2
                </button>
                <button onclick="submitAns(3);" style="margin:5px; padding: 20px; width:20%">
                    <p id="answer3">Answer</p><br />
                    <p id="letter3">Letter</p></br>Choice 3
                </button>
                <button onclick="submitAns(4);" style="margin:5px; padding: 20px; width:20%">
                    <p id="answer4">Answer</p><br />
                    <p id="letter4">Letter</p></br>Choice 4
                </button>
            </div>
        </section>

    </div>
</body>
<script src="main.js"></script>

</html>
